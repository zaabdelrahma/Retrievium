<!DOCTYPE html>
<html>
<head>
	<title>Retrievium</title>
<!-- 	<link rel="stylesheet" type="text/css" href="bootstrap.css"> -->
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

</head>
<body>
   <nav class="navbar navbar-default">
     <div class="container">
      <div class="navbar-header">
          <a href="#" class="navbar-brand">Retrievium</a>
      </div>
      <ul class="nav navbar-nav">
          <li><a href="#">About</a></li>
          <li><a href="#">Content</a></li>
          <li><a href="#">Home</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
          <li><a href="#">Sign Up</a></li>
          <li><a href="#">Login</a></li>
      </ul>
     </div>
   </nav>
<div class="container">
	<div class="jumbotron">
		<h1>Upload Files</h1>
		<p>Welcome to retrievium</p>
		<button class="btn btn-success btn-lg">Hi there</button>
	</div>

    <!-- Inline Form -->
    <form class="form-inline">
      <div class="form-group">
        <label for="exampleInputName2">First Name</label>
        <input type="text" class="form-control" id="exampleInputName2" placeholder="First">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail2">Last Name</label>
        <input type="email" class="form-control" id="exampleInputEmail2" placeholder="Last">
      </div>
      <button type="submit" class="btn btn-default">Send invitation</button>
    </form>

<!-- 	.form-group
	.form-control -->

	<form>
	  <div class="form-group">
	    <label for="exampleInputEmail1">Email address</label>
	    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
	  </div>
	  <div class="form-group">
	    <label for="exampleInputPassword1">Password</label>
	    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
	  </div>
	  <div class="form-group">
	    <label for="exampleInputFile">File input</label>
	    <input type="file" id="exampleInputFile">
	    <p class="help-block">Example block-level help text here.</p>
	  </div>
      <div class="progress">
        <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
          60%
        </div>
      </div>
	  <div class="checkbox">
	    <label>
	      <input type="checkbox"> Check me out
	    </label>
	  </div>
	  <button type="submit" class="btn btn-default">Submit</button>
	</form>


	
</div>


</body>
</html>
